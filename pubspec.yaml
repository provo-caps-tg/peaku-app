name: peaku
description: A new Flutter project.
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'
dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  flutter_keyboard_visibility: ^5.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true
  fonts:
    - family: Barlow
      fonts:
        - asset: assets/fonts/Barlow/Barlow-ExtraBold.ttf
        - asset: assets/fonts/Barlow/Barlow-Italic.ttf
          style: italic
        
        

  assets:
    - assets/images/background.png
    - assets/images/logo.png
    - assets/images/logoimg.png
    - assets/images/logotxt.png
    - assets/textFiles/responses.txt